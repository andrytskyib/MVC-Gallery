<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>MVC Pattern</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
        <a class="p-2 text-dark" href="#gallery">Gallery</a>
        <a class="p-2 text-dark" href="#info">Info</a>
    </nav>
    <a id="exit" class="btn btn-outline-primary" href="#">Log in</a>
</div>
<main role="main">

    <div class="container">

        <div id="login-view" class="hide row">
            <div class="col-md-12 py-5">
                <div class="text-center">
                    <div id="alert" class="alert alert-danger hide" role="alert">
                    </div>
                    <form id="login-form" class="form-signin">
                        <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="text" id="inputEmail" class="form-control" placeholder="Email address"
                               autocomplete="off" required="">
                        <div class="mb-3"></div>
                        <label for="inputPassword" class="sr-only">Пароль</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                               autocomplete="off" required="">
                        <div class="mb-3"></div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                        <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
                    </form>
                </div>
            </div>
        </div>

        <div id="main-view" class="hide">
            <div class="new-page-gallery">
                <section class="jumbotron text-center">
                    <div class="container">
                        <h1 class="jumbotron-heading">Car gallery</h1>
                        <p class="lead text-muted">On this page you can see an excellent gallery</p>
                        <div class="btn btn-primary mb-3 create" id="play" data-toggle="modal"
                             data-target="#modalCreate">Add a car</div>

                        <div class="modal fade" id="modalCreate" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Add car to the gallery</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="formCreate" class="form-signin">
                                        <div class="modal-body">

                                            <label for="inputCreateName" class="">Enter the name of the car</label>
                                            <input type="text" id="inputCreateName" class="form-control"
                                                   placeholder="..." required="" autofocus=""
                                                   autocomplete="off">
                                            <div class="mb-3"></div>
                                            <label for="inputCreateURL" class="">Image URL</label>
                                            <input type="text" id="inputCreateURL" class="form-control"
                                                   placeholder="..." required="" autofocus=""
                                                   autocomplete="off">
                                            <div class="mb-3"></div>
                                            <label for="inputCreateDate" class="">Release date in the format YYYY/MM/DD</label>
                                            <input type="text" id="inputCreateDate" class="form-control"
                                                   placeholder="..." required="" autofocus=""
                                                   autocomplete="off">
                                            <div class="mb-3"></div>
                                            <label for="inputCreateDesc" class="">Description</label>
                                            <input type="text" id="inputCreateDesc" class="form-control"
                                                   placeholder="..." required="" autocomplete="off">
                                            <div class="mb-3"></div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Add</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <select class="form-control" id="line-selector">
                                    <option default>Filter by name</option>
                                    <option value="1">Forward: from A to Z</option>
                                    <option value="2">Back: from Z to A</option>
                                    <option value="3">First new</option>
                                    <option value="4">First old</option>
                                </select>
                            </div>
                        </div>

                        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Edit car information</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="formEdit" class="form-signin">
                                        <label for="inputEditName" class="">Enter the name of the car</label>
                                        <input type="text" id="inputEditName" class="form-control" placeholder="..."
                                               required=""
                                               autofocus=""
                                               autocomplete="off">
                                        <div class="mb-3"></div>
                                        <label for="inputEditDesc" class="">Description</label>
                                        <input type="text" id="inputEditDesc" class="form-control" placeholder="..."
                                               required=""
                                               autocomplete="off">
                                        <div class="mb-3"></div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </section>


                <div class="album py-5 bg-light">
                    <div class="container">
                        <div class="row" id="result"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="info-view" class="hide row">
            <div class="col-md-12 py-5">
                <div class="text-center">
                    <div class="alert alert-info" role="alert">
                        This is Info Route
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/router.js"></script>
<script type="module" src="js/gallery/gallery.model.js"></script>
<script type="module" src="js/gallery/gallery.view.js"></script>
<script type="module" src="js/gallery/gallery.controller.js"></script>
<script type="module" src="js/login/login.model.js"></script>
<script type="module" src="js/login/login.view.js"></script>
<script type="module" src="js/login/login.controller.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
